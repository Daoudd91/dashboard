<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-bar">
          <img src="assets/magnify.svg" class="search-icon icon" />
          <input class="search-input" />
          <img src="assets/bell-ring-outline.svg" class="icon" />
          <img
            src="assets/pexels-ar-kay-768552413-33252519-th.jpg"
            class="small-thumb"
          />
          <p class="profile-name">Morgan Oakley</p>
        </div>
        <div class="profile-bar">
          <img
            src="assets/pexels-ar-kay-768552413-33252519-th.jpg"
            class="big-thumb"
          />
          <div>
            <p>Hi there,</p>
            <p>Morgan Oakley (@Morgan)</p>
          </div>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="sidebar">
        <img src="assets/view-dashboard.svg" class="logo" />
        <p class="title">Dashboard</p>
        <img src="assets/home.svg" />
        <p>Home</p>
        <img src="assets/card-account-details-outline.svg" />
        <p>Profile</p>
        <img src="assets/message.svg" />
        <p>Messages</p>
        <img src="assets/clock.svg" />
        <p>History</p>
        <img src="assets/file-multiple.svg" />
        <p>Tasks</p>
        <img src="assets/account-group.svg" />
        <p>Communities</p>
        <div></div>
        <div></div>
        <img src="assets/cog.svg" />
        <p>Settings</p>
        <img src="assets/help-box.svg" />
        <p>Support</p>
        <img src="assets/shield-check.svg" />
        <p>Privacy</p>
      </div>
      <div class="main-area"></div>
    </div>
  </body>
</html>
